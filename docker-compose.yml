version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: yoga-db
    environment:
      POSTGRES_USER: ${DB_USER:-yoga_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-yoga_pass}
      POSTGRES_DB: ${DB_NAME:-yoga_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-yoga_user} -d ${DB_NAME:-yoga_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yoga-backend
    environment:
      - APP_MODE=prod
      - DATABASE_URL=postgresql://${DB_USER:-yoga_user}:${DB_PASSWORD:-yoga_pass}@db:5432/${DB_NAME:-yoga_db}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ENABLE_AI_GENERATION=${ENABLE_AI_GENERATION:-true}
    volumes:
      - ./storage:/app/storage
      - ./ai/models:/app/ai/models
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yoga-frontend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: yoga-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
