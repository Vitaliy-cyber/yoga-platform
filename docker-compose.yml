services:
  db:
    image: postgres:15-alpine
    container_name: yoga-db
    environment:
      POSTGRES_USER: ${DB_USER:-yoga_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-yoga_pass}
      POSTGRES_DB: ${DB_NAME:-yoga_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-yoga_user} -d ${DB_NAME:-yoga_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 1g
    cpus: "1.0"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yoga-backend
    environment:
      - APP_MODE=prod
      - DATABASE_URL=postgresql://${DB_USER:-yoga_user}:${DB_PASSWORD:-yoga_pass}@db:5432/${DB_NAME:-yoga_db}
      - SECRET_KEY=${SECRET_KEY}
      - ENABLE_AI_GENERATION=${ENABLE_AI_GENERATION:-true}
    volumes:
      - ./storage:/app/storage
      - ./ai/models:/app/ai/models
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=3).read()"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 2g
    cpus: "1.5"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yoga-frontend
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 512m
    cpus: "0.75"

  nginx:
    image: nginx:alpine
    container_name: yoga-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost/health >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 256m
    cpus: "0.5"

volumes:
  postgres_data:
